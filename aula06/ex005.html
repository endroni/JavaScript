<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando DOM</title>
    <style>
        body {
            background: rgba(210, 224, 7, 0.959);
            color: rgb(5, 59, 90);
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Primeiros passos com DOM</h1>
    <p>Hoje estamos praticando <strong>DOM</strong> no JavaScript</p>
    <p>Aqui vemos o resultado:</p>
    <div>Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Conteúdo do primeiro parágrafo: ' + p1.innerHTML)
        p1.style.color = 'red'
        corpo.style.background = 'green'        
    </script>
</body>
</html>
