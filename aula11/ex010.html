<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN-MG</title>
</head>
<body>
    <h1>Consulta Veículo</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Consultar" onclick="calcular()">
    <div id="res">

    </div>
    
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Velocidade atual: <strong>${vel}</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong></p>`
            }
            res.innerHTML += `<p>Respeite a sinalização!</p>`
        }
    </script>
</body>
</html>
